<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Jeroen's test site</title>
  <meta name="description" content="Testing Glia scripts">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <style>
    * {
      box-sizing: border-box;
    }

    html body {
      margin: 0;
      background-color: #ffffff;
      height: 100%
    }

    /* Version styling */
    #version {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    /* Log section styling */
    #log {
      margin: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: scroll;
      font-family: monospace;
    }

  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <h1>Welcome to Jeroen's test site!</h1>
  <a href="/">Navigate</a>

  <!-- Version number to track changes -->
  <div id="version">Version 1.0.3</div>

  <!-- Log section to display log messages -->
  <div id="log"></div>

  <script async src="https://api.beta.salemove.com/salemove_integration.js?site_id=4db6b3c1-cb7f-408d-9d8f-ef5d03c0f44b" 
    onload="log('salemove_integration.js loaded'); retrieveQueues();"></script>

  <script>
    // Log messages to the log section
    function log(message) {
      var logDiv = document.getElementById('log');
      var newMessage = document.createElement('p');
      newMessage.textContent = new Date().toISOString() + ': ' + message;
      logDiv.appendChild(newMessage);
    }

    // Function to retrieve and log queues
    function retrieveQueues() {
      if (typeof Salemove !== 'undefined' && typeof Salemove.getQueues === 'function') {
        Salemove.getQueues()
          .then(function(queues) {
            log('Queues retrieved: ' + JSON.stringify(queues, null, 2));
          })
          .catch(function(error) {
            log('Error retrieving queues: ' + error.message);
            checkDefaultResponse(error.message); // Check for default response
          });
      } else {
        log('Salemove object or getQueues function not available.');
      }
    }

    // Function to check for default Glia response
    function checkDefaultResponse(errorMessage) {
      // Custom check for the default response text
      const defaultResponse = "The Glia script has been installed correctly on this page. Please contact your success manager for next steps.";
      if (errorMessage.includes(defaultResponse)) {
        log('Glia default response detected: ' + defaultResponse);
      }
    }

    // Check for events after script has loaded
    window.addEventListener('DOMContentLoaded', function() {
      log('Page fully loaded and DOM is ready.');
    });

  </script>
</body>

</html>
