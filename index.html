<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Jeroen's test site</title>
  <meta name="description" content="Testing Glia scripts">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <style>
    * {
      box-sizing: border-box;
    }

    html body {
      margin: 0;
      background-color: #ffffff;
      height: 100%
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }

    .spacer {
      aspect-ratio: 900/600;
      width: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .layer1 {
      position: absolute;
      bottom: 0;
      background-image: url('./newwaves.svg');
    }

    /* Log section styling */
    #log {
      margin: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: scroll;
      font-family: monospace;
    }

  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <h1>Welcome to Jeroen's test site!</h1>
  <a href="/">Navigate</a>

  <div class="spacer layer1"></div>

  <!-- Log section to display log messages -->
  <div id="log"></div>

  <script async src="//api.beta.salemove.com/salemove_integration.js?site_id=4db6b3c1-cb7f-408d-9d8f-ef5d03c0f44b" 
    onload="log('salemove_integration.js loaded');"></script>

  <script>
    // Log messages to the log section
    function log(message) {
      var logDiv = document.getElementById('log');
      var newMessage = document.createElement('p');
      newMessage.textContent = new Date().toISOString() + ': ' + message;
      logDiv.appendChild(newMessage);
    }

    // Check for events after script has loaded
    window.addEventListener('DOMContentLoaded', function() {
      log('Page fully loaded and DOM is ready.');
      
      // Example event listener (replace with actual event handlers based on salemove_integration)
      if (typeof Salemove !== 'undefined') {
        Salemove.addEventListener('someEvent', function(eventData) {
          log('Some event triggered: ' + JSON.stringify(eventData));
        });
      } else {
        log('Salemove object not found.');
      }
    });

  </script>
</body>

</html>
