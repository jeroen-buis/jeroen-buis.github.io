<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Jeroen's test site</title>
  <meta name="description" content="Testing Glia scripts">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <style>
    * {
      box-sizing: border-box;
    }

    html body {
      margin: 0;
      background-color: #ffffff;
      height: 100%
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }

    .spacer {
      aspect-ratio: 900/600;
      width: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .layer1 {
      position: absolute;
      bottom: 0;
      background-image: url('./newwaves.svg');
    }
  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <h1>Welcome to Jeroen's test site!</h1>
  <a href="/">Navigate</a>

  <div class="spacer layer1"></div>

  <script>
    var installGlia = function(siteId, callback) {
      var gliaIntegrationScriptUrl = 'https://api.glia.com/salemove_integration.js?site_id=' + siteId;
      var scriptElement = document.createElement('script');

      scriptElement.async = 1;
      scriptElement.src = gliaIntegrationScriptUrl;
      scriptElement.type = 'text/javascript';
      if (typeof(callback) === 'function') {
        scriptElement.addEventListener('load', callback);
      }

      document.body.append(scriptElement);
    };

    // Define your site ID here
    var siteId = '4db6b3c1-cb7f-408d-9d8f-ef5d03c0f44b';

    // Install Glia script with the specified site ID
    installGlia(siteId, function() {
      console.log('Glia script loaded successfully.');
      // Any post-install configuration can go here
    });
  </script>
</body>

</html>
