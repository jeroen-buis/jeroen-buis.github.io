<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Jeroen's test site</title>
  <meta name="description" content="Testing Glia scripts">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <style>
    * {
      box-sizing: border-box;
    }

    html body {
      margin: 0;
      background-color: #ffffff;
      height: 100%
    }

    /* Version styling */
    #version {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    /* Log section styling */
    #log {
      margin: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: scroll;
      font-family: monospace;
    }

  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <h1>Welcome to Jeroen's test site!</h1>
  <a href="/">Navigate</a>

  <!-- Version number to track changes -->
  <div id="version">Version 1.0.4</div>

  <!-- Log section to display log messages -->
  <div id="log"></div>

  <script async src="https://api.beta.salemove.com/salemove_integration.js?site_id=4db6b3c1-cb7f-408d-9d8f-ef5d03c0f44b" 
    onload="log('salemove_integration.js loaded'); subscribeToQueueStateUpdates();"></script>

  <script>
    // Log messages to the log section
    function log(message) {
      var logDiv = document.getElementById('log');
      var newMessage = document.createElement('p');
      newMessage.textContent = new Date().toISOString() + ': ' + message;
      logDiv.appendChild(newMessage);
    }

    // Function to retrieve queues and subscribe to queue state updates
    function subscribeToQueueStateUpdates() {
      if (typeof Salemove !== 'undefined' && typeof Salemove.getQueues === 'function') {
        // Get the list of queues
        Salemove.getQueues()
          .then(function(queues) {
            log('Queues retrieved: ' + JSON.stringify(queues, null, 2));
            
            // Map the queue IDs
            var queueIds = queues.map(function(queue) {
              return queue.id;
            });

            // Subscribe to state updates for each queue
            Salemove.subscribeToQueueStateUpdates(queueIds, function(updatedQueue) {
              log('Queue state updated: ' + JSON.stringify(updatedQueue, null, 2));

              if (updatedQueue.state === updatedQueue.state.STATUSES.OPEN) {
                log('Queue ' + updatedQueue.id + ' is open.');
              } else {
                log('Queue ' + updatedQueue.id + ' is closed.');
              }
            });

          })
          .catch(function(error) {
            log('Error retrieving queues: ' + error.message);
          });
      } else {
        log('Salemove object or getQueues function not available.');
      }
    }

    // Check for events after script has loaded
    window.addEventListener('DOMContentLoaded', function() {
      log('Page fully loaded and DOM is ready.');
    });

  </script>
</body>

</html>
