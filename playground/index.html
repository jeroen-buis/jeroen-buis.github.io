<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Glia Playground</title>
  <meta name="description" content="Testing Glia scripts">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      background-color: #ffffff;
      height: 100%;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #333;
    }

    /* Playground image */
    #playground-image {
      width: 80%;
      max-width: 600px;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    #version {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    /* Log section styling */
    #log {
      margin: 20px auto;
      padding: 8px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      height: 150px; /* Reduced height */
      max-width: 80%; /* Keep it from stretching too wide */
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>

<body>

  <h1>Glia Playground</h1>
  
  <!-- Playground Image -->
  <img id="playground-image" src="https://source.unsplash.com/600x300/?playground" alt="Playground Image">

  <div id="version">Version 1.0.8</div>

  <!-- Log section -->
  <div id="log"></div>

  <script async src="https://api.salemove.com/salemove_integration.js" 
    onload="log('salemove_integration.js loaded'); initializeSalemove();"></script>

  <script>
    function log(message) {
      var logDiv = document.getElementById('log');
      var newMessage = document.createElement('p');
      newMessage.textContent = new Date().toISOString() + ': ' + message;
      logDiv.appendChild(newMessage);
      
      // Ensure scrolling to the latest log message
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function initializeSalemove() {
      if (typeof sm !== 'undefined' && typeof sm.getApi === 'function') {
        sm.getApi({ version: 'v1' }).then(function(glia) {
          log('Salemove API initialized.');

          glia.updateInformation({
            customAttributesUpdateMethod: 'merge',
            customAttributes: { vip: 'true' }
          }).then(function() {
            log('Visitor information updated with custom attributes.');
          }).catch(function(error) {
            log('Error updating visitor information: ' + error.message);
          });

        }).catch(function(error) {
          log('Error initializing Salemove API: ' + error.message);
        });
      } else {
        log('Salemove API (sm object) not available.');
      }
    }

    window.addEventListener('DOMContentLoaded', function() {
      log('Page fully loaded and DOM is ready.');
    });

  </script>
</body>

</html>
